<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="videos/weather.png" type="image/x-icon">
  <link rel="icon" href="videos/weather.png" type="image/x-icon">
</head>
<body>
  <div id="overlay"></div>
  <div id="loadingSpinner" class="hidden">
    <div class="spinner"></div>
  </div>
  <div class="container">
    <h1>Weather Web</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" list="citySuggestions" />
      <datalist id="citySuggestions">
        <option value="London">
        <option value="New York">
        <option value="Paris">
        <option value="Tokyo">
        <option value="Sydney">
        <option value="Berlin">
        <option value="Moscow">
        <option value="Dubai">
        <option value="Mumbai">
        <option value="Beijing">
      </datalist>
      <button id="searchBtn">Get Weather</button>
    </div>
    <div id="weatherResult" class="hidden">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
    </div>
  </div>

  <video autoplay loop muted id="bg-video" src="videos/weather-video.mp4"></video>

  <script src="script.js"></script>
</body>
</html>
